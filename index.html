<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"><title>to Do app</title><script defer="defer" src="main.js"></script><script defer="defer" src="main.js"></script></head><body><div class="main"><div class="sidebar"><div class="active"><i class="fas fa-folder folder-icon"></i>Projects</div><div><i class="fas fa-calendar-day today-icon"></i>Today</div><div><i class="fas fa-calendar-alt upcoming-icon"></i>Next 7 Days</div><div><i class="fas fa-clock anytime-icon"></i>Anytime</div><div><i class="fas fa-calendar someday-icon"></i>Someday</div><div><i class="fas fa-book logbook-icon"></i>Logbook</div><div><i class="fas fa-trash trash-icon"></i>Trash</div></div><div class="content"><div class="add-project"><button class="add-button"><i class="fas fa-plus"></i></button> <span class="add-project-text">Add Project</span></div><div class="projects"></div></div><dialog class="Project-dialog"><form action="" method="dialog"><div><label for="projectname">Project Name</label><input id="projectname"></div><div class="button-container"><div><input type="submit" value="confirm" id="confirm"></div><div><input type="submit" value="cancel" id="cancel"></div></div></form></dialog><dialog id="todo-dialog"><form action="" method="dialog"><div><label for="todo-title">Title</label> <input id="todo-title"></div><div><label for="todo-description">Description</label> <input id="todo-description"></div><div><label for="todo-due-date">Due Date</label> <input type="date" id="todo-due-date"></div><div><label for="todo-notes">Notes</label> <textarea id="todo-notes"></textarea></div><div><label for="todo-priority">Priority</label> <select id="todo-priority"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div><label for="todo-tasks">Tasks</label> <textarea id="todo-tasks"></textarea></div><div class="button-container"><div><input type="submit" value="Confirm" id="confirm"></div><div><input type="submit" value="Cancel" id="cancel"></div></div></form></dialog><dialog id="edit-todo-dialog"><h1>edit todo</h1><form action="" method="dialog"><div><label for="edit-todo-title">Title</label> <input id="edit-todo-title"></div><div><label for="edit-todo-description">Description</label> <input id="edit-todo-description"></div><div><label for="edit-todo-due-date">Due Date</label> <input type="date" id="edit-todo-due-date"></div><div><label for="edit-todo-notes">Notes</label> <textarea id="edit-todo-notes"></textarea></div><div><label for="edit-todo-priority">Priority</label> <select id="edit-todo-priority"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div><label for="edit-todo-tasks">Tasks</label> <textarea id="edit-todo-tasks"></textarea></div><div class="button-container"><div><input type="submit" value="Confirm" id="confirm"></div><div><input type="submit" value="Cancel" id="cancel"></div></div></form></dialog></div></body></html>
